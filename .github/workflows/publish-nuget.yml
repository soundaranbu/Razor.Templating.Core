name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish (semver)'
        required: true

jobs:
  publish:
    runs-on: windows-latest
    environment: NuGetOrg
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Pack (create nupkg and snupkg)
        run: |
          dotnet pack src/Razor.Templating.Core/Razor.Templating.Core.csproj `
            --configuration Release --no-build `
            --output ./artifacts `
            /p:PackageVersion=${{ github.event.inputs.version }} `
            /p:IncludeSource=true `
            /p:ContinuousIntegrationBuild=true

      - name: List artifacts
        run: dir ./artifacts

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push nupkg to NuGet
        if: success()
        env:
          NUGET_API_KEY: ${{steps.login.outputs.NUGET_API_KEY}}
        run: |
          dotnet nuget push "./artifacts/Razor.Templating.Core.${{ github.event.inputs.version }}.nupkg" `
            --api-key $env:NUGET_API_KEY `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate

      - name: Push snupkg (symbols) to NuGet
        if: success()
        env:
          NUGET_API_KEY: ${{steps.login.outputs.NUGET_API_KEY}}
        run: |
          dotnet nuget push "./artifacts/Razor.Templating.Core.${{ github.event.inputs.version }}.snupkg" `
            --api-key $env:NUGET_API_KEY `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate

      - name: Create GitHub Release
        if: success()
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./artifacts/Razor.Templating.Core.${{ github.event.inputs.version }}.nupkg,./artifacts/Razor.Templating.Core.${{ github.event.inputs.version }}.snupkg"
          tag: v${{ github.event.inputs.version }}
          draft: false
          generateReleaseNotes: true
          prerelease: ${{ contains(github.event.inputs.version, 'rc') || contains(github.event.inputs.version, 'alpha') || contains(github.event.inputs.version, 'beta') }}
